<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body style="background-color:lightgray;">
    <div id="fibo">
        Enter the number of terms:<input type="text" id="terms"><br><br>
        <button type="button" onclick="printFibonacci()" >Get terms</button>
    </div>

    <script>
        function printFibonacci()
        {
            var terms=parseInt(document.getElementById('terms').value);
            var fibonacciSeries=[];

            if(terms<1)
            {
                document.writeln("Please enter a positive integer.");
                return;
            }
            var a=0,b=1;
            for(var i=0;i<terms;i++)
            {
                fibonacciSeries.push(a);
                var temp=a;
                a=b;
                b=temp+b;
            }
            var resultText="Fibonacci Series:"+fibonacciSeries.join(', ');
            document.writeln(resultText);
        }
    </script>
</body>
</html>
