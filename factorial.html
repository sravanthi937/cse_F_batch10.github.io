<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact()
        {
            var i,num1,res=1;
            num1=parseInt(document.getElementById("a").value);
            for(i=1;i<=num1;i++)
            {
res=res*i;

            }
            document.writeln("factorial of "+num1+" is= "+res);
            
        }
    </script>
</head>
<body>
    <h1>factorial of a number</h1>
    <table>
        <tr>
            <td>enter a number:</td>
            <td><input type="text" id="a"></td>
        </tr>
       
        <td><input type="button" value="fact" onclick="fact()"></td>
        </td>
    </table>
</body>
</html>
